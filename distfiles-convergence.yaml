
local:
  - /srv/distfiles

remote:
  - http://gentoo.bloodhost.ru/distfiles


goal:

  query:
    ratio: 0.7 # try to query N/1.0 mirrors for each file
    hard_min: 2 # min mirrors to query
    hard_max: 5 # max mirrors to query

  inconsistency: # how much of it is acceptable
    ratio: 0
    max: 0

  warn:
    local_changes: true # any changes in files' *contents*
    unavailable: false # not available on enough mirrors

  gc_timeout: 30 # timeout to cleanup nx paths, days


load:

  net:
    request_interval: 10
    full_fetch_interval: 120
    fetch_limit_per_run: 20

  limit:
    files: 500 # max number of fles to check before exiting
    time: 5.0 # max operational time, hours


manifest:
  type: shelve
  path: /tmp/distfiles.db
  hashes: [md5, sha1, sha512]


fetcher:
  type: aria2
  # aria2 parameters...
